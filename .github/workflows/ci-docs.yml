name: Docs Build (MyST-NB + RTD Mirror)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-docs:
    name: Build and Test Documentation
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.13" ]
    env:
      WRADLIB_DATA: ./wradlib-data
      CONDA_ENV_FILE: environment.yml
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install micromamba environment
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-name: radolan-guide-guide
          environment-file: environment.yml
          cache-environment: true
          cache-environment-key: "${{runner.os}}-${{runner.arch}}-py${{env.PYTHON_VERSION}}-${{env.TODAY}}-${{hashFiles(env.CONDA_ENV_FILE)}}"
          create-args: >-
            python=${{matrix.python-version}}

      - name: Render with pytest
        run: |
          pytest -v sphinx-build -b html -W . _build/html

      - name: Build Sphinx documentation
        working-directory: notebooks
        run: |
          pytest -v -n auto

      - name: Upload HTML build (for PR inspection)
        if: ${{ success() }}
        uses: actions/upload-artifact@v4
        with:
          name: docs-html
          path: docs/_build/html
